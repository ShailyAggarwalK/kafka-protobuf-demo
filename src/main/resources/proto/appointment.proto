syntax = "proto2";
option java_package = "com.kafka.demo.proto";
option java_outer_classname = "AppointmentProtos";

enum Weekday {
  SUNDAY=0;
  MONDAY=1;
  TUESDAY=2;
  WEDNESDAY=3;
  THURSDAY=4;
  FRIDAY=5;
  SATURDAY=6;
}
  message Appointment
{
  required string appointmentId=1;
  required string userName=2;
  required Weekday weekday=3;
}

